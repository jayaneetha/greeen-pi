<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script type="text/javascript" src="js/jQuery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/smooth-scroll.js"></script>

    <title>Welcome</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12" style="padding-top: 150px; padding-bottom: 300px">
            <center>
                <a id="want-to-recycle" data-scroll href="#recycle" class="img-responsive">
                    <img src="images/Sc1.png" alt=""/>
                </a>
            </center>
        </div>
    </div>

    <div id="recycle" class="row" style="padding-top: 0px;margin-bottom: 600px">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <center><img src="images/Sc2.png" alt=""/></center>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">&NonBreakingSpace;</div>
                <div class="col-lg-6">
                    <form action="#" method="post" id="user-data">
                        <h3>Give us your Phone number or E-mail<br>
                            <small>This will be used to track how much you contribute in e-Waste management</small>
                        </h3>
                        <div class="form-group">
                            <label for="phone_number">Phone Number: </label>
                            <input id="phone_number" type="text" class="form-group input-lg" placeholder="Phone Number"
                                   name="phone_number"/>
                        </div>
                        <label style="padding-left: 175px" > OR </label>
                        <br/>
                        <br/>
                        <div class="form-group">
                            <label for="email">E-Mail Address: </label>
                            <input id="email" type="email" class="form-group input-lg" placeholder="E-Mail Address"
                                   name="email"/>
                        </div>
                    </form>
                </div>
                <div id="loading" class="col-lg-2">
                    <img style="padding-top: 50px" class="text-center img-responsive" src="images/loading.gif" alt=""/>
                    <h3 class="text-center">Waiting for the device</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="thankyou" style="padding-top: 100px;  margin-bottom: 600px">
        <div class="col-lg-12">
            <center><img src="images/Sc3.png" alt=""/></center>
        </div>
    </div>

</div>
</body>
<script>
    $(document).ready(function () {
        smoothScroll.init({
            updateURL: false
        });
        var temp_bool = false;
        $('#want-to-recycle').click(function () {
            temp_bool = true;
        });

        var check = function () {
            $.ajax({
                method: "GET",
                url: "http://192.168.1.3:1880/check"
            }).done(function (msg) {
                        if (msg == 1) {
                            console.log("dropped");
                            dropped();
                        } else {
                            console.log("not yet");
                        }
                    });
        };

        var dropped = function () {
            temp_bool = false;
            $.ajax({
                method: "GET",
                url: "http://192.168.1.3:1880/reset"
            });
            $('#loading').hide();
            var options = { speed: 1000, easing: 'easeOutCubic' };
            smoothScroll.animateScroll(null, '#thankyou',options);
        };

        setInterval(function () {
            if (temp_bool) {
                check();
            }
        }, 1000);


    });
</script>
</html>
